app:
  code: SBW
  name: Spring Boot Web PGSQL
  notify: skumar@ecloudcontrol.com
  
build:
  build_file: pom.xml
  env: DEV
  image_template: springboot-v2
  output_files: target/*.jar
  version: 0.4
  
deploy:
  context: skumarpi/DEV
  port: 8080
  replicas: 1
  
properties:
  title: Spring Boot Web - Client Demo
  DB_HOST: pgconnect-0-2
  DB_NAME: springbootweb
  DB_PORT: 5000
  DB_USERNAME: springbootweb
  SPRINGBOOTWEB_PASSWORD:
    vault: POSTGRESQL_SPRINGBOOTWEB_PASSWORD
  #Master Database
  MASTER_DB_HOST: pgconnect-0-2
  MASTER_DB_NAME: springbootweb
  MASTER_DB_PORT: 5000
  MASTER_DB_USERNAME: springbootweb
  MASTER_SPRINGBOOTWEB_PASSWORD:
    vault: POSTGRESQL_SPRINGBOOTWEB_PASSWORD
  #Slave Database
  SLAVE_DB_HOST: pgconnect-0-2
  SLAVE_DB_NAME: springbootweb
  SLAVE_DB_PORT: 5001
  SLAVE_DB_USERNAME: springbootweb
  SLAVE_SPRINGBOOTWEB_PASSWORD:
    vault: POSTGRESQL_SPRINGBOOTWEB_PASSWORD
  nano: 82
